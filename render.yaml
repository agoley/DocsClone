# render.yaml
services:
  # Backend API Service
  - type: web
    name: documents-app-api
    env: node
    repo: https://github.com/agoley/DocsClone # Update this if it's not correct
    branch: render-bootstrapping # Explicit branch to deploy from
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_ONLY
        value: "true"
      - key: CORS_ORIGIN
        value: "https://docsclone-1.onrender.com"
    plan: free

  # Frontend Static Site Service
  - type: static
    name: documents-app-frontend
    buildCommand: cd client && npm install && npm run build
    publishDir: client/build
    repo: https://github.com/agoley/DocsClone # Update this if it's not correct
    branch: render-bootstrapping # Explicit branch to deploy from
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: documents-app-api
          type: web
          property: url
      - key: NODE_ENV
        value: production
    headers:
      - path: /*
        name: Cache-Control
        value: no-store
